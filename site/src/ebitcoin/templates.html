<script id="commonDialog-template" type="text/x-handlebars-template">
  <form action="" method="post">
    <h2>{{title}}</h2>
    <fieldset>
      {{#if help}}<p class="help">{{{help}}}</p>{{/if}}
      <table summary="">
        <tbody>
          {{#each fields}}
          <tr>
            <th><label{{#if title}} title="{{title}}"{{/if}}>{{label}}</label></th>
            <td>{{{form_field .}}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </fieldset>
    <div class="buttons">
      <button type="submit">{{#if submit}}{{submit}}{{else}}OK{{/if}}</button>
      <button type="button" class="cancel">{{#if cancel}}{{cancel}}{{else}}Cancel{{/if}}</button>
    </div>
  </form>
</script>

<script id="clientsTable-template" type="text/x-handlebars-template">
  <table id="{{id}}" class="listing" cellpadding="0">
    <caption>Sub-Pools</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Chain</th>
        <th>Last Block</th>
      </tr>
    </thead>
    <tbody class="content">
    {{#each_striped clients}}
      <tr{{#if odd}} class="odd"{{/if}}>
        <th><a href="client/{{id}}">{{#if title}}{{title}}{{else}}{{name}}{{/if}}</a></th>
        <td>{{chain}}</td>
        <td class="last_block">(not implemented yet)</td>
      </tr>
    {{/each_striped}}
    </tbody>
    <tbody class="footer">
      <tr><td colspan="4">Showing {{clients.length}} Client{{plural_s clients.length}}</td></tr>
    </tbody>
  </table>
</script>

<script id="configTable-template" type="text/x-handlebars-template">
  <table id="client_config" class="listing" cellpadding="0">
    <caption>Client Configuration</caption>
    <thead>
      <tr>
        <th width="200" class="key">Field</th>
        <th class="value">Value</th>
      </tr>
    </thead>
    <tbody class="content">
    {{#each_striped config}}
      <tr{{#if odd}} class="odd"{{/if}}>
        <th><b>{{name}}</b></th>
        <td id="{{id}}">{{{form_field field}}}</td>
      </tr>
    {{/each_striped}}
    </tbody>
    <tbody class="footer">
      <tr><td colspan="2">ID: {{id}} - Revision: {{rev}}</td></tr>
    </tbody>
  </table>
</script>
